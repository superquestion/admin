<div class="container">
    <table class="table table-hover table-bordered">
       <thead>
       <tr>
           <th>#</th>
           <th>名称</th>
           <th>价格</th>
           <th>图片</th>
           <th>地区</th>
           <th>行业</th>
           <!--<th>创建日期</th>-->
       </tr>
       </thead>
       <tbody>

           {{each data}}
           <tr>
               <td>{{$value.id}}</td>
               <td>{{$value.title}}</td>
               <td>{{$value.price}}</td>
               <td><img src="{{$value.pic}}" width="80px" height="80px"></td>
               <td>{{$value.area}}</td>
               <td>{{$value.industry_id | list}}</td>
           </tr>

           {{/each}}
       </tbody>
    </table>

</div>
